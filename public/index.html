<!-- Create Garden Modal -->
<div class="modal fade" id="createGardenModal" tabindex="-1" aria-labelledby="createGardenModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="createGardenModalLabel">Create Garden</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createGardenForm">
          <div class="mb-3">
            <label for="gardenName" class="form-label">Name</label>
            <input type="text" class="form-control" id="gardenName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="gardenAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="gardenAddress" name="address" required>
          </div>
          <div class="mb-3">
            <label for="gardenImage" class="form-label">Place Image</label>
            <input type="file" class="form-control" id="gardenImage" name="gardenImage" accept="image/png, image/jpeg" >
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>
    </div>
  </div>
